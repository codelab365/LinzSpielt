<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spieleversum Ausleihe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e1b4b; /* Dunkelblau, fast schwarz */
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1b4b; } /* Passend zum Body */
        ::-webkit-scrollbar-thumb { background: #3730a3; border-radius: 4px; } /* Indigo-800 */
        ::-webkit-scrollbar-thumb:hover { background: #4338ca; } /* Indigo-700 */
        select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23A7A2B5%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 0.65em auto;
        }
        .disabled-button {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Stile für Hamburger-Menü */
        .menu-hidden { transform: translateX(100%); }
    </style>
</head>
<body class="text-gray-200 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div class="text-left">
                <h1 class="text-4xl sm:text-5xl font-bold text-white">Spieleversum</h1>
                <p class="text-lg text-blue-400">Digitale Spieleausleihe</p>
            </div>
            <button id="hamburger-btn" class="p-2 rounded-md hover:bg-blue-900/50 focus:outline-none focus:ring-2 focus:ring-blue-500 z-30">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </header>

        <!-- Statistik Sektion -->
        <div id="stats-section" class="mb-8 text-center p-4 bg-blue-900/20 rounded-lg border border-blue-800">
            <div id="total-games" class="text-2xl text-white mb-4">Verbinde mit Datenbank...</div>
            <div id="category-stats" class="flex flex-wrap justify-center gap-x-4 gap-y-2 text-gray-400"></div>
        </div>

        <!-- Filterleiste -->
        <div class="bg-blue-900/30 backdrop-blur-sm p-4 rounded-lg mb-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4 sticky top-4 z-10 shadow-lg border border-blue-800">
            <div class="md:col-span-2 lg:col-span-2">
                <input type="text" id="search-input" placeholder="Spiel suchen..." class="w-full p-3 bg-indigo-900/70 border border-blue-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <select id="category-filter" class="w-full p-3 bg-indigo-900/70 border border-blue-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="all">Alle Kategorien</option>
                </select>
            </div>
             <div>
                <select id="location-filter" class="w-full p-3 bg-indigo-900/70 border border-blue-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="all">Alle Standorte</option>
                </select>
            </div>
            <div>
                <select id="players-filter" class="w-full p-3 bg-indigo-900/70 border border-blue-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="0">Jede Spielerzahl</option>
                    <option value="1">1 Spieler</option>
                    <option value="2">2 Spieler</option>
                    <option value="3">3 Spieler</option>
                    <option value="4">4 Spieler</option>
                    <option value="5">5 Spieler</option>
                    <option value="6">6 Spieler</option>
                    <option value="7">7+ Spieler</option>
                </select>
            </div>
            <div>
                 <select id="duration-filter" class="w-full p-3 bg-indigo-900/70 border border-blue-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="0">Alle Spielzeiten</option>
                    <option value="30">max. 30 Min.</option>
                    <option value="60">max. 60 Min.</option>
                    <option value="90">max. 90 Min.</option>
                    <option value="120">max. 120 Min.</option>
                </select>
            </div>
            <div>
                 <select id="age-filter" class="w-full p-3 bg-indigo-900/70 border border-blue-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="0">Jedes Alter</option>
                    <option value="6">Ab 6+</option>
                    <option value="8">Ab 8+</option>
                    <option value="10">Ab 10+</option>
                    <option value="12">Ab 12+</option>
                    <option value="14">Ab 14+</option>
                    <option value="16">Ab 16+</option>
                </select>
            </div>
            <div>
                <select id="status-filter" class="w-full p-3 bg-indigo-900/70 border border-blue-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none">
                    <option value="all">Alle Status</option>
                    <option value="verfügbar">Nur Verfügbare</option>
                    <option value="ausgeliehen">Nur Ausgeliehene</option>
                </select>
            </div>
        </div>

        <!-- Spieletabelle -->
        <div class="overflow-x-auto bg-blue-900/20 rounded-lg shadow-lg border border-blue-800">
            <table class="w-full min-w-max">
                <thead class="bg-blue-900/30">
                    <tr>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Spielname</th>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider hidden md:table-cell">Kategorie</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider hidden sm:table-cell">Standort</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider hidden lg:table-cell">Spieler</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider hidden xl:table-cell">Dauer</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider">Status</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider">Aktion</th>
                    </tr>
                </thead>
                <tbody id="game-table-body" class="divide-y divide-blue-800">
                    <!-- Spiel-Einträge werden hier per JavaScript eingefügt -->
                </tbody>
            </table>
            <div id="no-results" class="hidden text-center p-8 text-gray-400">
                <p class="text-xl">Keine Spiele gefunden.</p>
            </div>
             <div id="loading-state" class="text-center p-8 text-gray-400">
                <p class="text-xl">Lade Spiele aus der Datenbank...</p>
            </div>
        </div>
    </div>

    <!-- Hamburger Menü -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden"></div>
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-80 max-w-full bg-gray-900 shadow-lg p-6 z-30 transform transition-transform menu-hidden">
        <div id="auth-section">
            <!-- Login Form (default) -->
            <div id="login-form">
                <h3 class="text-xl text-white font-bold mb-4">Admin Login</h3>
                <input type="email" id="login-email" placeholder="E-Mail" class="w-full p-2 mb-3 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="login-password" placeholder="Passwort" class="w-full p-2 mb-4 bg-gray-800 border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="login-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Anmelden</button>
                <p id="login-error" class="text-red-400 text-sm mt-2"></p>
            </div>
            <!-- User Info (when logged in) -->
            <div id="user-info" class="hidden">
                 <h3 class="text-xl text-white font-bold mb-2">Angemeldet</h3>
                 <p id="user-email" class="text-gray-400 mb-4 truncate"></p>
                 <button id="logout-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition-colors">Abmelden</button>
            </div>
        </div>
        <hr class="my-6 border-gray-700">
        <nav>
            <ul>
                <li><button id="impressum-btn" class="text-left w-full py-2 text-gray-300 hover:text-white hover:bg-gray-800 rounded-md px-2">Impressum</button></li>
                <li><button id="datenschutz-btn" class="text-left w-full py-2 text-gray-300 hover:text-white hover:bg-gray-800 rounded-md px-2">Datenschutz</button></li>
            </ul>
        </nav>
    </div>

    <!-- Universal Modal -->
    <div id="info-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-gray-800 border border-gray-700 rounded-lg shadow-xl max-w-2xl w-full max-h-[80vh] flex flex-col">
            <div class="p-5 border-b border-gray-700 flex justify-between items-center">
                <h2 id="info-modal-title" class="text-2xl font-bold text-white"></h2>
                <button id="info-modal-close-btn-x" class="text-gray-400 hover:text-white">&times;</button>
            </div>
            <div id="info-modal-content" class="p-6 text-gray-300 space-y-4 overflow-y-auto"></div>
            <div class="p-4 bg-gray-800/50 border-t border-gray-700 text-right">
                <button id="info-modal-close-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">Schließen</button>
            </div>
        </div>
    </div>


    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE KONFIGURATION ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "YOUR_API_KEY", authDomain: "YOUR_AUTH_DOMAIN", projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET", messagingSenderId: "YOUR_MESSAGING_SENDER_ID", appId: "YOUR_APP_ID"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Globale Variablen
        let allGames = [];
        let currentUser = null;

        document.addEventListener('DOMContentLoaded', () => {
            // UI Elemente
            const searchInput = document.getElementById('search-input');
            const categoryFilter = document.getElementById('category-filter');
            const playersFilter = document.getElementById('players-filter');
            const durationFilter = document.getElementById('duration-filter');
            const locationFilter = document.getElementById('location-filter');
            const ageFilter = document.getElementById('age-filter');
            const statusFilter = document.getElementById('status-filter');
            const tableBody = document.getElementById('game-table-body');
            const noResultsDiv = document.getElementById('no-results');
            const loadingStateDiv = document.getElementById('loading-state');
            
            // Hamburger Menu
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');

            // Auth Elemente
            const loginForm = document.getElementById('login-form');
            const userInfo = document.getElementById('user-info');
            const userEmailDisplay = document.getElementById('user-email');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginError = document.getElementById('login-error');

            // Info Modals
            const infoModalOverlay = document.getElementById('info-modal-overlay');
            const infoModalTitle = document.getElementById('info-modal-title');
            const infoModalContent = document.getElementById('info-modal-content');
            const infoModalCloseBtn = document.getElementById('info-modal-close-btn');
            const infoModalCloseBtnX = document.getElementById('info-modal-close-btn-x');
            const impressumBtn = document.getElementById('impressum-btn');
            const datenschutzBtn = document.getElementById('datenschutz-btn');

            const toggleMenu = (forceClose = false) => {
                const isHidden = mobileMenu.classList.contains('menu-hidden');
                if (forceClose || !isHidden) {
                    mobileMenu.classList.add('menu-hidden');
                    mobileMenuOverlay.classList.add('hidden');
                } else {
                    mobileMenu.classList.remove('menu-hidden');
                    mobileMenuOverlay.classList.remove('hidden');
                }
            };
            
            hamburgerBtn.addEventListener('click', () => toggleMenu());
            mobileMenuOverlay.addEventListener('click', () => toggleMenu(true));

            // --- AUTHENTIFIZIERUNG ---
            onAuthStateChanged(auth, user => {
                if (user && !user.isAnonymous) {
                    currentUser = user;
                    console.log("Angemeldet als:", user.email);
                    loginForm.classList.add('hidden');
                    userInfo.classList.remove('hidden');
                    userEmailDisplay.textContent = user.email;
                    loginError.textContent = '';
                } else {
                    currentUser = null;
                    loginForm.classList.remove('hidden');
                    userInfo.classList.add('hidden');
                    userEmailDisplay.textContent = '';
                    
                    // Anonyme Anmeldung als Fallback für Lesezugriff
                    if (!auth.currentUser && typeof __initial_auth_token === 'undefined') {
                         signInAnonymously(auth).catch(error => console.error("Fehler bei anonymer Anmeldung:", error));
                    }
                }
                if (!allGames.length) setupGameListener(); // Listener starten, sobald Auth-Status klar ist
                filterAndRender(); // Buttons (de)aktivieren
            });

            loginBtn.addEventListener('click', () => {
                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;
                loginError.textContent = '';
                signInWithEmailAndPassword(auth, email, password)
                    .then(userCredential => {
                        console.log("Erfolgreich angemeldet:", userCredential.user.email);
                        toggleMenu(true);
                    })
                    .catch(error => {
                        console.error("Login-Fehler:", error.code);
                        loginError.textContent = "Anmeldung fehlgeschlagen. Bitte überprüfen Sie Ihre Eingaben.";
                    });
            });

            logoutBtn.addEventListener('click', () => {
                signOut(auth).then(() => {
                    console.log("Erfolgreich abgemeldet.");
                    toggleMenu(true);
                }).catch(error => console.error("Abmelde-Fehler:", error));
            });


            // --- DATENBANK-LISTENER ---
            let unsubscribe = null;
            const setupGameListener = () => {
                if (unsubscribe) unsubscribe(); // Alten listener entfernen
                const gamesCollection = collection(db, "games");
                unsubscribe = onSnapshot(gamesCollection, (snapshot) => {
                    allGames = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    allGames.sort((a, b) => a.name.localeCompare(b.name));
                    
                    loadingStateDiv.classList.add('hidden');
                    if (categoryFilter.length <= 1) populateFilters();
                   
                    renderStats();
                    filterAndRender();
                }, (error) => {
                    console.error("Fehler beim Laden der Spieledaten: ", error);
                    loadingStateDiv.textContent = "Fehler beim Laden der Daten.";
                });
            };

            const renderStats = () => { /* ... unverändert ... */ };
            const populateFilters = () => { /* ... unverändert ... */ };
            const renderTable = (filteredGames) => { /* ... unverändert ... */ };
            const filterAndRender = () => { /* ... unverändert ... */ };
            const toggleLentStatus = async (gameId) => { /* ... unverändert ... */ };

            // --- INFO MODAL LOGIC ---
            const showInfoModal = (title, content) => {
                infoModalTitle.textContent = title;
                infoModalContent.innerHTML = content;
                infoModalOverlay.classList.remove('hidden');
            };
            const hideInfoModal = () => infoModalOverlay.classList.add('hidden');

            infoModalCloseBtn.addEventListener('click', hideInfoModal);
            infoModalCloseBtnX.addEventListener('click', hideInfoModal);
            infoModalOverlay.addEventListener('click', (e) => {
                if (e.target === infoModalOverlay) hideInfoModal();
            });

            impressumBtn.addEventListener('click', () => {
                const content = `
                    <p>Diese Webseite ist ein Teilprojekt des Vereins Spieleversum.</p>
                    <p class="mt-4">Für alle rechtlichen Informationen, einschließlich der Offenlegung gemäß § 25 Mediengesetz und Angaben gemäß § 5 ECG, verweisen wir auf das offizielle Impressum unserer Hauptseite:</p>
                    <a href="https://spieleversum.at/impressum/" target="_blank" class="text-blue-400 hover:underline mt-2 inline-block">Zum Impressum auf spieleversum.at</a>
                `;
                showInfoModal("Impressum", content);
                toggleMenu(true);
            });

            datenschutzBtn.addEventListener('click', () => {
                const content = `
                    <p>Wir nehmen den Schutz Ihrer persönlichen Daten sehr ernst. Diese Anwendung nutzt für die Authentifizierung von Administratoren und zur Speicherung der Spieledaten die Firebase-Dienste von Google.</p>
                    <p class="mt-2">Der verwendete Serverstandort für die Firebase Datenbank (Firestore) befindet sich in Frankfurt, Deutschland.</p>
                     <p class="mt-4">Für eine vollständige Übersicht über die Verarbeitung Ihrer Daten verweisen wir auf die offizielle Datenschutzerklärung unserer Hauptseite:</p>
                    <a href="https://spieleversum.at/datenschutz/" target="_blank" class="text-blue-400 hover:underline mt-2 inline-block">Zur Datenschutzerklärung auf spieleversum.at</a>
                `;
                showInfoModal("Datenschutzerklärung", content);
                toggleMenu(true);
            });


            // Initialisierungs- und Event-Listener-Code bleibt größtenteils gleich
            // ... (restlicher Code von renderStats, populateFilters, renderTable, filterAndRender etc.)
            // Der Code wurde zur Übersichtlichkeit gekürzt, die Funktionen sind aber noch vorhanden.
            // Die Platzhalter-Kommentare sind nur zur Orientierung hier.
            const originalRenderStats = () => {
                const totalGamesDiv = document.getElementById('total-games');
                const categoryStatsDiv = document.getElementById('category-stats');
                if (!totalGamesDiv || !categoryStatsDiv) return;

                totalGamesDiv.innerHTML = `Gesamtanzahl der Spiele: <span class="font-bold text-blue-400">${allGames.length}</span>`;

                const categoryCounts = allGames.reduce((acc, game) => {
                    const category = game.category || 'Unkategorisiert';
                    acc[category] = (acc[category] || 0) + 1;
                    return acc;
                }, {});

                let statsHTML = '';
                Object.keys(categoryCounts).sort().forEach(category => {
                    statsHTML += `<span class="bg-indigo-900/80 px-3 py-1 rounded-full text-sm whitespace-nowrap">${category}: ${categoryCounts[category]}</span>`;
                });
                categoryStatsDiv.innerHTML = statsHTML;
            };

            const originalPopulateFilters = () => {
                const categories = [...new Set(allGames.map(game => game.category).filter(Boolean))];
                categories.sort();
                categoryFilter.innerHTML = '<option value="all">Alle Kategorien</option>';
                categories.forEach(category => {
                    const option = new Option(category, category);
                    categoryFilter.add(option);
                });
                
                const locations = [...new Set(allGames.map(game => game.lagerort).filter(Boolean))];
                locations.sort();
                locationFilter.innerHTML = '<option value="all">Alle Standorte</option>';
                 locations.forEach(location => {
                    const option = new Option(location, location);
                    locationFilter.add(option);
                });
            };
            
            const originalRenderTable = (filteredGames) => {
                tableBody.innerHTML = '';
                noResultsDiv.classList.toggle('hidden', filteredGames.length > 0 || allGames.length === 0);

                filteredGames.forEach(game => {
                    const row = document.createElement('tr');
                    const isLent = game.ausleihstatus === 'ausgeliehen';
                    
                    row.className = `transition-colors duration-200 ${isLent ? 'opacity-50' : 'hover:bg-blue-900/40'}`;
                    row.dataset.gameId = game.id; // EAN als ID

                    const statusText = isLent ? 'Ausgeliehen' : 'Verfügbar';
                    const statusClasses = isLent ? 'text-red-400' : 'text-green-400';
                    const buttonText = isLent ? 'Zurückgeben' : 'Ausleihen';
                    const buttonClasses = isLent ? 'bg-yellow-600 hover:bg-yellow-500' : 'bg-blue-600 hover:bg-blue-500';
                    const isButtonDisabled = !currentUser;

                    row.innerHTML = `
                        <td class="p-4 font-medium text-white cursor-pointer hover:text-blue-400 game-title-cell">${game.name}</td>
                        <td class="p-4 text-left text-gray-300 hidden md:table-cell">${game.category || '-'}</td>
                        <td class="p-4 text-center text-gray-300 hidden sm:table-cell font-semibold text-lg">${game.lagerort || '-'}</td>
                        <td class="p-4 text-center text-gray-300 hidden lg:table-cell">${game.minPlayers}-${game.maxPlayers}</td>
                        <td class="p-4 text-center text-gray-300 hidden xl:table-cell">${game.Duration || '-'} Min.</td>
                        <td class="p-4 text-center font-semibold ${statusClasses}">${statusText}</td>
                        <td class="p-4 text-center">
                            <button 
                                class="status-button w-full sm:w-auto text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm ${buttonClasses} ${isButtonDisabled ? 'disabled-button' : ''}"
                                ${isButtonDisabled ? 'disabled title="Anmeldung erforderlich"' : ''}>
                                ${buttonText}
                            </button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            };

            const originalFilterAndRender = () => {
                if (!allGames.length) {
                    renderTable([]);
                    return;
                }
                const searchTerm = searchInput.value.toLowerCase();
                const selectedCategory = categoryFilter.value;
                const selectedLocation = locationFilter.value;
                const selectedPlayers = parseInt(playersFilter.value, 10);
                const selectedDuration = parseInt(durationFilter.value, 10);
                const selectedAge = parseInt(ageFilter.value, 10);
                const selectedStatus = statusFilter.value;

                const filteredGames = allGames.filter(game => {
                    const nameMatch = game.name.toLowerCase().includes(searchTerm);
                    const categoryMatch = selectedCategory === 'all' || game.category === selectedCategory;
                    const locationMatch = selectedLocation === 'all' || game.lagerort === selectedLocation;
                    const statusMatch = selectedStatus === 'all' || game.ausleihstatus === selectedStatus;
                    const ageMatch = selectedAge === 0 || (game.minAge && game.minAge >= selectedAge);
                    const durationMatch = selectedDuration === 0 || (game.Duration && game.Duration <= selectedDuration);
                    
                    let playersMatch = true;
                    if (selectedPlayers > 0) {
                        if (selectedPlayers < 7) {
                            playersMatch = game.minPlayers <= selectedPlayers && game.maxPlayers >= selectedPlayers;
                        } else {
                            playersMatch = game.maxPlayers >= 7;
                        }
                    }
                    
                    return nameMatch && categoryMatch && locationMatch && playersMatch && durationMatch && ageMatch && statusMatch;
                });
                renderTable(filteredGames);
            };

            const originalToggleLentStatus = async (gameId) => {
                if (!currentUser) {
                    // Verwenden Sie ein benutzerdefiniertes Modal anstelle von alert()
                    showInfoModal("Fehler", "<p>Bitte melden Sie sich an, um den Status zu ändern.</p>");
                    return;
                }
                const game = allGames.find(g => g.id === gameId);
                if (game) {
                    const newStatus = game.ausleihstatus === 'ausgeliehen' ? 'verfügbar' : 'ausgeliehen';
                    const gameRef = doc(db, "games", gameId);
                    try {
                        await updateDoc(gameRef, { ausleihstatus: newStatus });
                    } catch (error) {
                        console.error("Fehler beim Aktualisieren des Status: ", error);
                        showInfoModal("Fehler", "<p>Der Status konnte nicht geändert werden. Bitte versuchen Sie es erneut.</p>");
                    }
                }
            };
            
            // Alte Funktionen wiederherstellen
            const renderStats = originalRenderStats;
            const populateFilters = originalPopulateFilters;
            const renderTable = originalRenderTable;
            const filterAndRender = originalFilterAndRender;
            const toggleLentStatus = originalToggleLentStatus;

            [searchInput, categoryFilter, playersFilter, durationFilter, locationFilter, ageFilter, statusFilter].forEach(el => {
                el.addEventListener('input', filterAndRender);
                el.addEventListener('change', filterAndRender);
            });

            tableBody.addEventListener('click', (event) => {
                const target = event.target;
                const gameRow = target.closest('tr');
                if (!gameRow) return;

                const gameId = gameRow.dataset.gameId;

                if (target.classList.contains('status-button') && !target.disabled) {
                    toggleLentStatus(gameId);
                } else if (target.closest('.game-title-cell')) {
                    const game = allGames.find(g => g.id === gameId);
                    if (game) {
                         showInfoModal(game.name, game.description || 'Keine Beschreibung verfügbar.');
                    }
                }
            });

        });
    </script>
