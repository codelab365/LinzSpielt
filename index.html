<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linz Spielt - Spieleausleihe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Zusätzlicher Stil für einen sanften Übergang bei Statusänderungen */
        .status-button {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl md:text-5xl font-bold text-blue-600">Linz Spielt</h1>
            <p class="text-lg text-gray-600 mt-2">Spieleausleihe-Helfer</p>
        </header>

        <!-- Filter Sektion -->
        <div id="filter-container" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-8">
            <button data-filter="all" class="filter-btn bg-blue-500 text-white py-2 px-4 rounded-full shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Alle anzeigen</button>
            <button data-filter="lustig" class="filter-btn bg-white text-gray-700 py-2 px-4 rounded-full shadow-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Lustig</button>
            <button data-filter="thematisch" class="filter-btn bg-white text-gray-700 py-2 px-4 rounded-full shadow-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Thematisch</button>
            <button data-filter="strategisch" class="filter-btn bg-white text-gray-700 py-2 px-4 rounded-full shadow-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Strategisch</button>
            <button data-filter="kooperativ" class="filter-btn bg-white text-gray-700 py-2 px-4 rounded-full shadow-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">Kooperativ</button>
        </div>

        <!-- Spiele-Grid -->
        <div id="games-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Spielkarten werden hier per JavaScript eingefügt -->
        </div>
    </div>

    <script>
        // Spieledatenbank als Array von Objekten
        const gamesData = [
            {
                id: 1,
                title: "SkyTeam",
                description: "Ein kooperatives Spiel für 2 Personen, bei dem ihr als Pilot und Co-Pilot ein Flugzeug landet. Kommunikation ist alles!",
                image: "https://placehold.co/400x300/3498db/ffffff?text=SkyTeam",
                shelf: 5,
                categories: ["kooperativ", "strategisch"],
                isLent: false
            },
            {
                id: 2,
                title: "Karak",
                description: "Ein einfaches Dungeon-Crawler-Abenteuer für die ganze Familie. Erkundet den Kerker, bekämpft Monster und sammelt Schätze.",
                image: "https://placehold.co/400x300/e67e22/ffffff?text=Karak",
                shelf: 12,
                categories: ["thematisch", "lustig"],
                isLent: false
            },
            {
                id: 3,
                title: "Dixit",
                description: "Ein kreatives und wunderschön illustriertes Spiel, bei dem es darum geht, Bilder zu beschreiben und die Karten der Mitspieler zu erraten.",
                image: "https://placehold.co/400x300/9b59b6/ffffff?text=Dixit",
                shelf: 18,
                categories: ["lustig"],
                isLent: false
            },
            {
                id: 4,
                title: "Dune Imperium: Uprising",
                description: "Ein komplexes Strategiespiel mit Deck-Building und Worker-Placement im Dune-Universum. Kämpft um die Kontrolle über Arrakis.",
                image: "https://placehold.co/400x300/c0392b/ffffff?text=Dune",
                shelf: 3,
                categories: ["thematisch", "strategisch"],
                isLent: false
            },
            {
                id: 5,
                title: "Arche Nova",
                description: "Plant und baut einen modernen, wissenschaftlich geführten Zoo. Ein anspruchsvolles Expertenspiel mit hohem Wiederspielreiz.",
                image: "https://placehold.co/400x300/27ae60/ffffff?text=Arche+Nova",
                shelf: 7,
                categories: ["strategisch"],
                isLent: false
            }
        ];

        const gamesGrid = document.getElementById('games-grid');
        const filterContainer = document.getElementById('filter-container');

        // Funktion zum Rendern der Spiele
        const renderGames = (gamesToRender) => {
            gamesGrid.innerHTML = ''; // Leert das Grid vor dem Neuzeichnen
            gamesToRender.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = `game-card bg-white rounded-lg shadow-lg overflow-hidden flex flex-col transform hover:scale-105 transition-transform duration-300 ${game.isLent ? 'opacity-50' : ''}`;
                gameCard.dataset.gameId = game.id;

                const lentStatusText = game.isLent ? 'Ausgeliehen' : 'Verfügbar';
                const lentStatusBgColor = game.isLent ? 'bg-red-500' : 'bg-green-500';
                const buttonText = game.isLent ? 'Zurückgeben' : 'Ausleihen';
                const buttonBgColor = game.isLent ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-blue-500 hover:bg-blue-600';

                gameCard.innerHTML = `
                    <img src="${game.image}" alt="Bild von ${game.title}" class="w-full h-48 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/ffffff?text=Bild+fehlt';">
                    <div class="p-4 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold mb-2">${game.title}</h3>
                        <p class="text-gray-600 text-sm flex-grow">${game.description}</p>
                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <div class="flex justify-between items-center mb-3">
                                <span class="text-lg font-semibold">Regal: ${game.shelf}</span>
                                <span class="text-sm font-medium text-white px-3 py-1 rounded-full ${lentStatusBgColor}">${lentStatusText}</span>
                            </div>
                            <button class="status-button w-full ${buttonBgColor} text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                ${buttonText}
                            </button>
                        </div>
                    </div>
                `;
                gamesGrid.appendChild(gameCard);
            });
        };

        // Funktion zum Umschalten des Ausleihstatus
        const toggleLentStatus = (gameId) => {
            const game = gamesData.find(g => g.id === gameId);
            if (game) {
                game.isLent = !game.isLent;
                // Finde die aktuell angezeigten Spiele, um die Ansicht zu aktualisieren
                const activeFilter = document.querySelector('.filter-btn.bg-blue-500').dataset.filter;
                filterGames(activeFilter);
            }
        };
        
        // Event Listener für die Status-Buttons (delegiert vom Grid)
        gamesGrid.addEventListener('click', (event) => {
            if (event.target.classList.contains('status-button')) {
                const gameCard = event.target.closest('.game-card');
                const gameId = parseInt(gameCard.dataset.gameId, 10);
                toggleLentStatus(gameId);
            }
        });

        // Funktion zum Filtern der Spiele
        const filterGames = (category) => {
            let filteredGames;
            if (category === 'all') {
                filteredGames = gamesData;
            } else {
                filteredGames = gamesData.filter(game => game.categories.includes(category));
            }
            renderGames(filteredGames);
        };

        // Event Listener für die Filter-Buttons
        filterContainer.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                // Visuelles Feedback für den aktiven Filter
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('bg-blue-500', 'text-white');
                    btn.classList.add('bg-white', 'text-gray-700');
                });
                event.target.classList.add('bg-blue-500', 'text-white');
                event.target.classList.remove('bg-white', 'text-gray-700');
                
                const filter = event.target.dataset.filter;
                filterGames(filter);
            }
        });

        // Initiales Rendern aller Spiele beim Laden der Seite
        renderGames(gamesData);
    </script>

</body>
</html>
