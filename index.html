<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linz Spielt - Spieleausleihe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; } /* gray-800 */
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; } /* gray-600 */
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; } /* gray-500 */
        select {
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%239CA3AF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.4-5.4-12.8z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 0.65em auto;
        }
        .disabled-button {
            opacity: 0.5;
            cursor: not-allowed;
        }
        /* Admin columns/elements initially hidden */
        .admin-col, .admin-action-col, .delete-button-inline { display: none; }
        /* Show admin elements when table has admin-view class */
        table.admin-view .admin-col, table.admin-view .admin-action-col, table.admin-view .delete-button-inline { display: inline-block; /* Or table-cell for columns */ }
        table.admin-view .admin-action-col { display: table-cell; } /* Keep action column behaviour */


        .public-col { display: table-cell; }
        table.admin-view .public-col { display: none; }

        /* Style for the inline delete button */
        .delete-button-inline {
            margin-left: 0.75rem; /* Abstand zum Spielnamen */
            vertical-align: middle; /* Vertikal zentrieren */
        }
        .game-title-cell-content {
            display: flex;
            align-items: center; /* Vertikal zentrieren */
            justify-content: space-between; /* Button nach rechts */
        }
        .game-title-link {
            flex-grow: 1; /* Nimmt verfügbaren Platz ein */
            margin-right: 0.5rem; /* Kleiner Abstand zum Button */
            cursor: pointer;
        }
         /* Style für das Bild im Modal */
        #info-modal-content img {
            max-width: 200px; height: auto; float: left;
            margin-right: 1.5rem; margin-bottom: 0.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .image-placeholder {
             width: 150px; height: 100px; background-color: #374151; color: #9ca3af;
             display: flex; align-items: center; justify-content: center; text-align: center;
             font-size: 0.875rem; line-height: 1.25rem; float: left;
             margin-right: 1.5rem; margin-bottom: 0.5rem; border-radius: 0.375rem;
        }
        #info-modal-content::after { content: ""; clear: both; display: table; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8">
            <div class="text-left">
                <h1 class="text-4xl sm:text-5xl font-bold text-white">Linz Spielt</h1>
                <p class="text-lg text-blue-400">Digitale Spieleausleihe</p>
            </div>
            <button id="hamburger-btn" class="p-2 rounded-md hover:bg-gray-800/50 focus:outline-none focus:ring-2 focus:ring-blue-500 z-30">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>
        </header>

        <!-- Statistik Sektion -->
        <div id="stats-section" class="mb-8 text-center p-4 bg-gray-800/50 rounded-lg border border-gray-700">
            <div id="total-games" class="text-2xl text-white mb-4">Verbinde mit Datenbank...</div>
            <div id="category-stats" class="flex flex-wrap justify-center gap-x-4 gap-y-2 text-gray-400"></div>
        </div>

        <!-- Filterleiste Desktop -->
        <div class="bg-gray-800 p-4 rounded-lg mb-8 hidden md:grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-7 gap-4 sticky top-4 z-10 shadow-lg border border-gray-700">
            <div class="md:col-span-2 lg:col-span-2">
                <input type="text" id="search-input" placeholder="Spiel suchen..." class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
             <div><select id="location-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none"><option value="all">Alle Standorte</option></select></div>
             <div><select id="players-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none"><option value="0">Jede Spielerzahl</option><option value="1">1 Spieler</option><option value="2">2 Spieler</option><option value="3">3 Spieler</option><option value="4">4 Spieler</option><option value="5">5 Spieler</option><option value="6">6 Spieler</option><option value="7">7+ Spieler</option></select></div>
             <div><select id="duration-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none"><option value="0">Alle Spielzeiten</option><option value="30">max. 30 Min.</option><option value="60">max. 60 Min.</option><option value="90">max. 90 Min.</option><option value="120">max. 120 Min.</option></select></div>
             <div><select id="age-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none"><option value="0">Jedes Alter</option><option value="6">Ab 6+</option><option value="8">Ab 8+</option><option value="10">Ab 10+</option><option value="12">Ab 12+</option><option value="14">Ab 14+</option><option value="16">Ab 16+</option></select></div>
             <div><select id="status-filter" class="w-full p-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500 appearance-none"><option value="all">Alle Status</option><option value="verfügbar">Nur Verfügbare</option><option value="ausgeliehen">Nur Ausgeliehene</option></select></div>
        </div>

        <!-- Filterleiste Mobile -->
        <div class="grid grid-cols-1 md:hidden gap-4 mb-8 sticky top-4 z-10">
             <div class="relative"><input type="text" id="search-input-mobile" placeholder="Spiel suchen..." class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"></div>
             <button id="open-filter-modal-btn" class="w-full p-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md transition-colors flex items-center justify-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L12 14.414V19a1 1 0 01-1.447.894l-4-2A1 1 0 016 17v-2.586L3.293 6.707A1 1 0 013 6V4z"></path></svg>
                Filter anpassen
            </button>
        </div>

        <!-- Spieletabelle -->
        <div class="overflow-x-auto bg-gray-800 rounded-lg shadow-lg border border-gray-700">
            <table id="game-table" class="w-full min-w-max">
                <thead class="bg-gray-700/50">
                    <tr>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider">Spielname</th>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider admin-col">EAN</th>
                        <th class="p-4 text-left text-sm font-semibold text-gray-300 uppercase tracking-wider hidden md:table-cell">Kategorie</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider hidden sm:table-cell">Standort</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider hidden lg:table-cell">Spieler</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider public-col hidden xl:table-cell">Dauer</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider public-col hidden xl:table-cell">Alter ab</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider">Status</th>
                        <th class="p-4 text-center text-sm font-semibold text-gray-300 uppercase tracking-wider admin-action-col">Aktion</th>
                        <!-- Entfernte leere Header-Zelle für den alten Lösch-Button -->
                    </tr>
                </thead>
                <tbody id="game-table-body" class="divide-y divide-gray-700"></tbody>
            </table>
            <div id="no-results" class="hidden text-center p-8 text-gray-400"><p class="text-xl">Keine Spiele gefunden.</p></div>
             <div id="loading-state" class="text-center p-8 text-gray-400"><p class="text-xl">Lade Spiele aus der Datenbank...</p></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="mobile-menu-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden"></div>
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-80 max-w-full bg-gray-900 shadow-lg p-6 z-30 transform transition-transform duration-300 ease-in-out translate-x-full"><!-- ... content ... --></div>
    <div id="info-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden"><!-- ... content ... --></div>
    <div id="delete-confirm-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 hidden"><!-- ... content ... --></div>
    <div id="filter-modal-overlay" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-40 hidden"><!-- ... content ... --></div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, updateDoc, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- FIREBASE KONFIGURATION ---
        const firebaseConfig = { /* ... */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Globale Variablen
        let allGames = [];
        let currentUser = null;
        let gameIdToDelete = null;
        let selectedCategories = [];
        let unsubscribe = null;

        document.addEventListener('DOMContentLoaded', () => {
            // UI Elemente (gekürzt)
            const tableBody = document.getElementById('game-table-body');
            const gameTable = document.getElementById('game-table');
            // ... (restliche UI Elemente) ...
             const infoModalContent = document.getElementById('info-modal-content');


             const renderTable = (filteredGames) => {
                 tableBody.innerHTML = '';
                 // ... (restlicher Code zum Anzeigen von noResults/loading) ...
                 filteredGames.forEach(game => {
                     const row = document.createElement('tr');
                     const isLent = game.ausleihstatus === 'ausgeliehen';
                     row.className = `transition-colors duration-200 ${isLent ? 'opacity-50' : 'hover:bg-gray-700/50'}`;
                     row.dataset.gameId = game.id;
                     const statusText = isLent ? 'Ausgeliehen' : 'Verfügbar';
                     const statusClasses = isLent ? 'text-red-400' : 'text-green-400';
                     const buttonText = isLent ? 'Zurückgeben' : 'Ausleihen';
                     const buttonClasses = isLent ? 'bg-yellow-600 hover:bg-yellow-500' : 'bg-blue-600 hover:bg-blue-500';

                     // Inline Delete Button HTML (conditionally shown via CSS/JS)
                     const deleteButtonHtml = `
                         <button class="delete-button-inline text-gray-400 hover:text-red-500 transition-colors" title="Spiel löschen">
                             <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                         </button>
                     `;

                     row.innerHTML = `
                         <td class="p-4 font-medium text-white game-title-cell">
                             <div class="game-title-cell-content">
                                 <span class="game-title-link hover:text-blue-400">${game.name || 'Unbenannt'}</span>
                                 ${deleteButtonHtml} <!-- Delete button added here -->
                             </div>
                         </td>
                         <td class="p-4 font-mono text-sm text-gray-400 admin-col">${game.id}</td>
                         <td class="p-4 text-left text-gray-300 hidden md:table-cell">${game.category || '-'}</td>
                         <td class="p-4 text-center text-gray-300 hidden sm:table-cell font-semibold text-lg">${game.lagerort || '-'}</td>
                         <td class="p-4 text-center text-gray-300 hidden lg:table-cell">${game.minPlayers && game.maxPlayers ? `${game.minPlayers}-${game.maxPlayers}` : '-'}</td>
                         <td class="p-4 text-center text-gray-300 public-col hidden xl:table-cell">${game.Duration ? `${game.Duration} Min.` : '-'}</td>
                         <td class="p-4 text-center text-gray-300 public-col hidden xl:table-cell">${game.minAge ? game.minAge + '+' : '-'}</td>
                         <td class="p-4 text-center font-semibold ${statusClasses}">${statusText}</td>
                         <td class="p-4 text-center admin-action-col">
                             <button class="status-button w-full sm:w-auto text-white font-semibold py-2 px-4 rounded-md transition-colors text-sm ${buttonClasses}" title="Status ändern">${buttonText}</button>
                         </td>
                         <!-- Entfernte leere Zelle für den alten Lösch-Button -->
                         `;
                     tableBody.appendChild(row);
                 });
             };


            const showInfoModal = (game) => {
                if (!game) return;
                const infoModalTitle = document.getElementById('info-modal-title'); // Holen innerhalb der Funktion
                const infoModalOverlay = document.getElementById('info-modal-overlay'); // Holen innerhalb der Funktion
                
                infoModalTitle.textContent = game.name || 'Unbenannt';

                let imageHtml = '';
                if (game.imageUrl && typeof game.imageUrl === 'string' && game.imageUrl.startsWith('http')) {
                    imageHtml = `<img src="${game.imageUrl}" alt="Cover von ${game.name || ''}" loading="lazy" class="mb-4">`;
                } else {
                     imageHtml = `<div class="image-placeholder mb-4">Kein Bild verfügbar</div>`;
                }

                infoModalContent.innerHTML = imageHtml + (game.description || '<p>Keine Beschreibung verfügbar.</p>');
                
                infoModalOverlay.classList.remove('hidden');
            };

            tableBody.addEventListener('click', (event) => {
                const target = event.target;
                const gameRow = target.closest('tr');
                if (!gameRow) return;
                const gameId = gameRow.dataset.gameId;

                // WICHTIG: Delete Button Logik angepasst
                const deleteButtonInline = target.closest('.delete-button-inline');
                const statusButton = target.closest('.status-button');

                if (deleteButtonInline && currentUser) { // Check if inline delete button was clicked
                    showDeleteModal(gameId);
                    return;
                }
                if (statusButton && currentUser) {
                    toggleLentStatus(gameId);
                }
                // Check if the SPAN inside the title cell was clicked (excluding the delete button)
                else if (target.classList.contains('game-title-link') || target.closest('.game-title-link')) {
                    const game = allGames.find(g => g.id === gameId);
                    if (game) showInfoModal(game);
                }
            });


            // --- Restlicher Code (Auth, Filter, Modals, Listener etc.) ---
            // Kopieren Sie den gesamten restlichen JavaScript-Code aus der vorherigen Version hierher.
            // Die Funktionen selbst müssen nicht geändert werden, nur die Event-Listener-Logik für tableBody.
              // --- AUTHENTIFIZIERUNG ---
            const loginView = document.getElementById('login-view');
            const userInfo = document.getElementById('user-info');
            const loginBtn = document.getElementById('login-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const loginError = document.getElementById('login-error');
            const userEmailDisplay = document.getElementById('user-email');
             const toggleMenu = (forceClose = false) => {
                 const mobileMenu = document.getElementById('mobile-menu');
                 const mobileMenuOverlay = document.getElementById('mobile-menu-overlay');
                const isHidden = mobileMenu.classList.contains('translate-x-full');
                if (forceClose || !isHidden) {
                    mobileMenu.classList.add('translate-x-full');
                    mobileMenuOverlay.classList.add('hidden');
                } else {
                    mobileMenu.classList.remove('translate-x-full');
                    mobileMenuOverlay.classList.remove('hidden');
                }
             };
              document.getElementById('hamburger-btn').addEventListener('click', () => toggleMenu());
              document.getElementById('mobile-menu-overlay').addEventListener('click', () => toggleMenu(true));


            onAuthStateChanged(auth, user => {
                const isAdmin = user && !user.isAnonymous;
                currentUser = isAdmin ? user : null;
                loginView.classList.toggle('hidden', isAdmin);
                userInfo.classList.toggle('hidden', !isAdmin);
                document.getElementById('admin-panel').classList.toggle('hidden', !isAdmin);
                gameTable.classList.toggle('admin-view', isAdmin); // Umschalten der Tabellenklasse
                if (isAdmin) userEmailDisplay.textContent = user.email;
                if (unsubscribe === null) setupGameListener(); else filterAndRender();
            });
            loginBtn.addEventListener('click', () => { /* ... (Login-Logik) ... */
                 const email = document.getElementById('login-email').value;
                 const password = document.getElementById('login-password').value;
                 loginError.textContent = '';
                 signInWithEmailAndPassword(auth, email, password)
                     .then(userCredential => { console.log("Logged in:", userCredential.user.email); toggleMenu(true); })
                     .catch(error => { console.error("Login Error:", error.code); loginError.textContent = "Login failed."; });
             });
            logoutBtn.addEventListener('click', () => { /* ... (Logout-Logik) ... */
                 signOut(auth).then(() => { console.log("Logged out."); toggleMenu(true); })
                           .catch(error => console.error("Logout Error:", error));
            });
            // --- Mobile Filter Modal Logic ---
            const filterModalOverlay = document.getElementById('filter-modal-overlay');
            const openFilterModalBtn = document.getElementById('open-filter-modal-btn');
            const applyFiltersBtn = document.getElementById('apply-filters-btn');
            const resetFiltersBtn = document.getElementById('reset-filters-btn');
             const showFilterModal = () => filterModalOverlay.classList.remove('hidden');
             const hideFilterModal = () => filterModalOverlay.classList.add('hidden');
             openFilterModalBtn.addEventListener('click', showFilterModal);
             applyFiltersBtn.addEventListener('click', () => { syncFilters(true); filterAndRender(); hideFilterModal(); });
             resetFiltersBtn.addEventListener('click', () => { /* ... (Reset-Logik) ... */
                 const allSelects = [locationFilter, playersFilter, durationFilter, ageFilter, statusFilter, locationFilterMobile, playersFilterMobile, durationFilterMobile, ageFilterMobile, statusFilterMobile];
                 allSelects.forEach(sel => sel.selectedIndex = 0);
                 selectedCategories = [];
                 renderStats(); syncFilters(false); filterAndRender(); hideFilterModal();
             });
             // --- ADMIN FUNKTIONEN ---
             const importJsonBtn = document.getElementById('import-json-btn');
             const importLocationBtn = document.getElementById('import-location-btn');
             importJsonBtn.addEventListener('click', async () => { /* ... (JSON Import Logik) ... */ });
             importLocationBtn.addEventListener('click', async () => { /* ... (Location Import Logik) ... */ });
             // --- DATENBANK-LISTENER ---
             const setupGameListener = () => { /* ... (onSnapshot Logik) ... */
                 if (unsubscribe) unsubscribe();
                 const gamesCollection = collection(db, "games");
                 unsubscribe = onSnapshot(gamesCollection, (snapshot) => {
                     allGames = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                     allGames.sort((a, b) => (a.name || "").localeCompare(b.name || ""));
                     loadingStateDiv.classList.add('hidden');
                     noResultsDiv.classList.toggle('hidden', !snapshot.empty);
                     populateFilters(); renderStats(); filterAndRender();
                 }, (error) => {
                     loadingStateDiv.innerHTML = `<p class="text-red-500">Error loading games.</p>`;
                     console.error("DB Listener Error:", error);
                 });
             };
             // --- MODAL LOGIC (Delete) ---
            const deleteConfirmModalOverlay = document.getElementById('delete-confirm-modal-overlay');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const gameToDeleteNameSpan = document.getElementById('game-to-delete-name');
             const showDeleteModal = (gameId) => { /* ... (Show Delete Modal Logik) ... */
                 const game = allGames.find(g => g.id === gameId);
                 if (game) { gameIdToDelete = gameId; gameToDeleteNameSpan.textContent = game.name; deleteConfirmModalOverlay.classList.remove('hidden'); }
             };
             const hideDeleteModal = () => { /* ... (Hide Delete Modal Logik) ... */
                  deleteConfirmModalOverlay.classList.add('hidden'); gameIdToDelete = null;
             };
             cancelDeleteBtn.addEventListener('click', hideDeleteModal);
             confirmDeleteBtn.addEventListener('click', async () => { /* ... (Confirm Delete Logik) ... */
                 if (gameIdToDelete && currentUser) {
                     try { await deleteDoc(doc(db, "games", gameIdToDelete)); console.log("Deleted:", gameIdToDelete); }
                     catch (error) { console.error("Delete Error:", error); showInfoModal("Error", "Could not delete game."); }
                     finally { hideDeleteModal(); }
                 } else if (!currentUser) { showInfoModal("Error", "Please log in to delete."); hideDeleteModal(); }
             });
             // --- RENDER & FILTER ---
             const renderStats = () => { /* ... (Render Stats Logik) ... */
                const totalGamesDiv = document.getElementById('total-games');
                const categoryStatsDiv = document.getElementById('category-stats');
                if (!totalGamesDiv || !categoryStatsDiv) return;
                totalGamesDiv.innerHTML = `Gesamt: <span class="font-bold text-blue-400">${allGames.length}</span> Spiele`;
                const categoryCounts = allGames.reduce((acc, game) => { /* ... */ return acc; }, {});
                let statsHTML = '';
                Object.keys(categoryCounts).sort().forEach(category => { /* ... */ });
                categoryStatsDiv.innerHTML = statsHTML;
             };
              document.getElementById('category-stats').addEventListener('click', (e) => { /* ... (Category Click Logik) ... */ });
             const populateFilters = () => { /* ... (Populate Location Filter) ... */
                const locations = [...new Set(allGames.map(g => g.lagerort).filter(Boolean))].sort();
                const currentLoc = locationFilter.value;
                const currentLocMob = locationFilterMobile.value;
                locationFilter.length = 1; locationFilterMobile.length = 1; // Clear but keep 'All'
                locations.forEach(loc => { locationFilter.add(new Option(loc, loc)); locationFilterMobile.add(new Option(loc, loc)); });
                if([...locationFilter.options].some(o=>o.value===currentLoc)) locationFilter.value = currentLoc;
                if([...locationFilterMobile.options].some(o=>o.value===currentLocMob)) locationFilterMobile.value = currentLocMob;
                else if([...locationFilterMobile.options].some(o=>o.value===currentLoc)) locationFilterMobile.value = currentLoc;
                syncFilters(false); // Sync static dropdowns initially
             };
             const filterAndRender = () => { /* ... (Filter Logic) ... */
                if (!unsubscribe) return; // Don't filter if listener is not active
                 const searchTerm = (window.innerWidth < 768 ? searchInputMobile.value : searchInput.value).toLowerCase();
                 // ... get other filter values ...
                 const selectedLocation = locationFilter.value;
                 const selectedPlayers = parseInt(playersFilter.value, 10);
                 const selectedDuration = parseInt(durationFilter.value, 10);
                 const selectedAge = parseInt(ageFilter.value, 10);
                 const selectedStatus = statusFilter.value;
                 const filteredGames = allGames.filter(game => {
                    const nameMatch = (game.name || '').toLowerCase().includes(searchTerm);
                    const categoryMatch = selectedCategories.length === 0 || selectedCategories.includes(game.category);
