<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-700">BoardGameGeek API Explorer</h1>

        <div class="mb-6">
            <label for="search-query" class="block text-sm font-medium text-gray-700 mb-1">Spielname suchen:</label>
            <div class="flex flex-col sm:flex-row gap-2">
                <input type="text" id="search-query" value="Catan" placeholder="z.B. Catan, Codenames..." class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="search-game-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Spiele suchen</button>
            </div>
            <div class="mt-2 flex items-center space-x-4">
                 <div class="flex items-center">
                    <input id="type-boardgame" type="checkbox" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="type-boardgame" class="ml-2 block text-sm text-gray-700">Nur Brettspiele</label>
                </div>
                 <div class="flex items-center">
                    <input id="exact-match" type="checkbox" class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                    <label for="exact-match" class="ml-2 block text-sm text-gray-700">Exakte Übereinstimmung</label>
                </div>
            </div>
        </div>

        <div class="mb-6">
             <label for="api-token" class="block text-sm font-medium text-gray-700 mb-1">Optional: BGG API Token (Bearer):</label>
             <input type="text" id="api-token" placeholder="Dein BGG Application Token (optional für erste Tests)" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
             <p class="text-xs text-gray-500 mt-1">
                Erforderlich, sobald BGG die Autorisierung erzwingt. <a href="https://boardgamegeek.com/applications" target="_blank" class="text-blue-600 hover:underline">Hier registrieren/Token erstellen</a>.
            </p>
        </div>

        <hr class="my-6">

        <div>
            <h2 class="text-xl font-semibold mb-2 text-gray-700">API Antwort (XML):</h2>
            <div id="response-output" class="bg-gray-50 p-4 rounded-md border border-gray-200 h-96 overflow-y-auto">
                <pre class="text-sm text-gray-600">Hier wird die XML-Antwort angezeigt...</pre>
            </div>
            <p id="error-output" class="text-red-500 text-sm mt-2"></p>
        </div>
    </div>

    <script>
        const searchGameBtn = document.getElementById('search-game-btn');
        const searchQueryInput = document.getElementById('search-query');
        const typeBoardgameCheckbox = document.getElementById('type-boardgame');
        const exactMatchCheckbox = document.getElementById('exact-match');
        const apiTokenInput = document.getElementById('api-token');
        const responseOutput = document.getElementById('response-output').querySelector('pre');
        const errorOutput = document.getElementById('error-output');

        searchGameBtn.addEventListener('click', async () => {
            const query = searchQueryInput.value.trim();
            const apiToken = apiTokenInput.value.trim();
            const typeBoardgame = typeBoardgameCheckbox.checked;
            const exactMatch = exactMatchCheckbox.checked;

            responseOutput.textContent = 'Lade Daten...';
            errorOutput.textContent = '';

            if (!query) {
                responseOutput.textContent = 'Bitte einen Suchbegriff eingeben.';
                return;
            }

            // BGG API v2 - 'search' endpoint
            let apiUrl = `https://boardgamegeek.com/xmlapi2/search?query=${encodeURIComponent(query)}`;
            if (typeBoardgame) {
                apiUrl += '&type=boardgame';
            }
            if (exactMatch) {
                apiUrl += '&exact=1';
            }

            const headers = new Headers();
            if (apiToken) {
                headers.append('Authorization', `Bearer ${apiToken}`);
            }

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: headers
                });

                if (!response.ok) {
                    let errorText = `HTTP Fehler: ${response.status} ${response.statusText}`;
                     try {
                        const bodyText = await response.text();
                        if(bodyText && bodyText.toLowerCase().includes('<html')) {
                             errorText += ' (Antwort war HTML, mögl. Rate-Limit oder ungültige Anfrage)';
                        } else if(bodyText) {
                            errorText += `\nAntwort-Body: ${bodyText.substring(0, 200)}...`;
                        }
                    } catch (e) { /* ignore */ }
                    throw new Error(errorText);
                }

                const xmlText = await response.text();
                responseOutput.textContent = xmlText;

            } catch (error) {
                console.error('Fehler beim Abrufen der BGG API:', error);
                responseOutput.textContent = 'Fehler beim Abrufen der Daten.';

                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                     errorOutput.textContent = 'Netzwerkfehler oder CORS-Problem. Ein direkter Abruf vom Browser ist möglicherweise blockiert.';
                 } else {
                     errorOutput.textContent = `Fehler: ${error.message}`;
                 }
            }
        });
    </script>
</body>
</html>
