
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BGG API Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-8">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-700">BoardGameGeek API Explorer</h1>

        <div class="mb-6">
            <label for="game-id" class="block text-sm font-medium text-gray-700 mb-1">BoardGameGeek Spiel-ID:</label>
            <div class="flex gap-2">
                <input type="number" id="game-id" value="174430" placeholder="z.B. 174430 für Codenames" class="flex-grow p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="fetch-game-btn" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors">Spiel abrufen</button>
            </div>
             <p class="text-xs text-gray-500 mt-1">
                Finde die ID auf der BGG-Webseite in der URL (z.B. .../boardgame/<span class="font-bold">174430</span>/codenames).
            </p>
        </div>

        <div class="mb-6">
             <label for="api-token" class="block text-sm font-medium text-gray-700 mb-1">Optional: BGG API Token (Bearer):</label>
             <input type="text" id="api-token" placeholder="Dein BGG Application Token (optional für erste Tests)" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
             <p class="text-xs text-gray-500 mt-1">
                Erforderlich, sobald BGG die Autorisierung erzwingt. <a href="https://boardgamegeek.com/applications" target="_blank" class="text-blue-600 hover:underline">Hier registrieren/Token erstellen</a>.
            </p>
        </div>

        <hr class="my-6">

        <div>
            <h2 class="text-xl font-semibold mb-2 text-gray-700">API Antwort (XML):</h2>
            <div id="response-output" class="bg-gray-50 p-4 rounded-md border border-gray-200 h-96 overflow-y-auto">
                <pre class="text-sm text-gray-600">Hier wird die XML-Antwort angezeigt...</pre>
            </div>
            <p id="error-output" class="text-red-500 text-sm mt-2"></p>
        </div>
    </div>

    <script>
        const fetchGameBtn = document.getElementById('fetch-game-btn');
        const gameIdInput = document.getElementById('game-id');
        const apiTokenInput = document.getElementById('api-token');
        const responseOutput = document.getElementById('response-output').querySelector('pre');
        const errorOutput = document.getElementById('error-output');

        fetchGameBtn.addEventListener('click', async () => {
            const gameId = gameIdInput.value;
            const apiToken = apiTokenInput.value.trim();
            responseOutput.textContent = 'Lade Daten...';
            errorOutput.textContent = '';

            if (!gameId) {
                responseOutput.textContent = 'Bitte eine Spiel-ID eingeben.';
                return;
            }

            // BGG API v2 - 'thing' endpoint
            const apiUrl = `https://boardgamegeek.com/xmlapi2/thing?id=${gameId}&stats=1`; // stats=1 für mehr Details wie Ratin

            const headers = new Headers();
            if (apiToken) {
                headers.append('Authorization', `Bearer ${apiToken}`);
            }
            // Wichtiger Hinweis: Accept-Header kann helfen, aber BGG sendet oft XML, egal was man angibt.
            // headers.append('Accept', 'application/xml');

            try {
                // Direkter Fetch-Versuch (wird wahrscheinlich an CORS scheitern)
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: headers
                    // mode: 'no-cors' // führt dazu, dass man die Antwort nicht lesen kann! Nicht verwenden.
                });

                if (!response.ok) {
                    // Versuche, Fehlermeldung aus Body zu lesen, falls vorhanden
                    let errorText = `HTTP Fehler: ${response.status} ${response.statusText}`;
                     try {
                        const bodyText = await response.text();
                        // BGG gibt bei Fehlern manchmal HTML zurück
                        if(bodyText && bodyText.toLowerCase().includes('<html')) {
                             errorText += ' (Antwort war HTML, möglicherweise Rate-Limit oder ungültige Anfrage)';
                        } else if(bodyText) {
                            errorText += `\nAntwort-Body: ${bodyText.substring(0, 200)}...`; // Zeige Anfang der Antwort
                        }
                    } catch (e) { /* Ignoriere Fehler beim Lesen des Body */ }
                    throw new Error(errorText);
                }

                const xmlText = await response.text();
                responseOutput.textContent = xmlText;

            } catch (error) {
                console.error('Fehler beim Abrufen der BGG API:', error);
                responseOutput.textContent = 'Fehler beim Abrufen der Daten.';

                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                     errorOutput.textContent = 'Netzwerkfehler oder CORS-Problem. Ein direkter Abruf vom Browser ist möglicherweise blockiert. Versuchen Sie es über einen Server/Proxy oder eine Browser-Erweiterung, die CORS umgeht (nur zum Testen!).';
                 } else {
                     errorOutput.textContent = `Fehler: ${error.message}`;
                 }
            }
        });
    </script>
</body>
</html>
